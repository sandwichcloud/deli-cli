language: go
go:
- 1.8
os:
- linux
- osx
install:
- curl https://glide.sh/get | sh
- glide install
script:
  - |
    if [[ "$TRAVIS_OS_NAME" != "osx" ]]
      make build-linux
      make build-windows
    else
      make build-osx
    fi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: bin/*
  on:
    tags: true
